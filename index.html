<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href ="./style.css" />
    <title>Document</title>
</head>
<body>
    <audio id="salam">
        <source src="sound/salam.mp3" type="audio/mpeg">
    </audio>
    <audio id="rain">
        <source src="sound/ploua.mp3" type="audio/mpeg">
    </audio>
    <audio id="normal">
        <source src="sound/normal.mp3" type="audio/mpeg">
    </audio>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>

    <div class="location">
        <h1 class="country" style="font-size: 30px;">Weather location</h1>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="t-degree"></h2>
            <span class="icon"></span>
        </div>
        <div class="t-description"></div>
    </div>
    <script src = "skycons.js"></script>
    <script src = "application.js"></script>
</body>
</html>
